<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
</head>
<style>
    h1{
        background-color: lightgrey;
        width: 500px;
        height: 100px;
        border: 10px solid darkslategray;
        padding: 10px;
        margin: 20px auto 40px auto;

        outline: 5px dashed brown;
    }
    a{
        border: 10px solid red;
        padding: 10px;
    }
</style>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Os paragrafos tambem são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
